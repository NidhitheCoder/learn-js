<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script>
  (()=>{
    console.log("Heyy this is IIFE functions")
  })();

  ((a,b)=>{
    console.log("Value of a : ",a , " Value of b : ", b , " a+b = ", a+b);
  })(10,20);

  ((arguments)=>{
    let z = 0;
    for( let i =0 ;i < arguments.length;i++){
      z += arguments[i];
    }
    console.log("Total sum is " + z);
  })([10,20,30,40]);

  console.log(((a,b)=>{
    return a-b;
  })(45,5))

  </script>
  <title>IIFE functions</title>
</head>
<body>
    
</body>
</html>
